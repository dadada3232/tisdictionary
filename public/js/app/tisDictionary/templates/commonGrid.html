<div style="width:100%; height:100%">
    <div data-dojo-attach-point="mainContent" data-dojo-type="dijit/layout/BorderContainer"
         data-dojo-props="gutters:true"
         style="width:100%; height:100%">
        <div data-dojo-type="dijit/layout/ContentPane"
             data-dojo-props="region:'top'" style="width:100%; height: 30px">
            <div data-dojo-type="dijit/Toolbar">
                <div data-dojo-attach-point="addButton"
                     data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick: add">
                    ${_nls.add}
                </div>
                <div data-dojo-attach-point="deleteButton" disabled="true"
                     data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick: delete">
                    ${_nls.delete}
                </div>
                <div data-dojo-attach-point="openButton" disabled="true"
                     data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick: open">
                    ${_nls.open}
                </div>
                <div data-dojo-attach-point="addParamButton" disabled="true"
                     data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick: _getCurrentResult">
                    ${_nls.addParam}
                </div>
                <div data-dojo-attach-point="deleteParamButton" disabled="true"
                     data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick: _getCurrentResult">
                    ${_nls.deleteParam}
                </div>
            </div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
            <div data-dojo-attach-point="gridNodeInputs"></div>
        </div>
    </div>
</div>
