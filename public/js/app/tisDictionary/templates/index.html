<div style="width:100%; height:100%">
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true" style="width:100%; height:100%">
        <div id="topPane" class="header width100Percent" data-dojo-type="dijit/layout/ContentPane"
             data-dojo-props="region:'top'" style="width:100%; height: 5%">
            <div class="user">${_nls.user}<br/>${user}</div>
            <div class="logo"><a href="/">${_nls.tis_tab}</a></div>
        </div>
        <div class="width100Percent" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"
             style="width:100%; height: 90%">
            <div class="width100Percent" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true"
                 style="width:100%; height:100%">
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left'"
                     style="width: 200px; height: 100%">
                    <div style="width:100%" dojoType="dijit/Menu" id="navMenu">
                        <div dojoType="dijit/MenuItem"
                             data-dojo-attach-event="onClick: initMode">${_nls.menuParam}
                        </div>
                        <div dojoType="dijit/MenuItem"
                             data-dojo-attach-event="onClick: initMode">${_nls.menuClassifier}
                        </div>
                        <div dojoType="dijit/MenuItem"
                             data-dojo-attach-event="onClick: initMode">${_nls.menuDomain}
                        </div>
                        <div dojoType="dijit/MenuItem"
                             data-dojo-attach-event="onClick: initMode">${_nls.menuDimension}
                        </div>
                        <div dojoType="dijit/MenuItem"
                             data-dojo-attach-event="onClick: initMode">${_nls.menuType}
                        </div>
                        <div dojoType="dijit/MenuItem"
                             data-dojo-attach-event="onClick: initMode">${_nls.menuPattern}
                        </div>
                        <div dojoType="dijit/MenuItem"
                             data-dojo-attach-event="onClick: initMode">${_nls.menuSystemDomain}
                        </div>
                    </div>
                </div>
                <div data-dojo-attach-point="mainContent"
                     data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" style="height: 100%">

                </div>
            </div>
        </div>
        <div class="width100Percent" id="footerPane" data-dojo-type="dijit/layout/ContentPane"
             data-dojo-props="region:'bottom'" style="width:100%; height: 5%; text-align: center">
            <div id="footer">${copyright}</div>
        </div>
    </div>
</div>
